<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Demo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="static/img/logo.png" alt="logo">
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Create an account</h2>
        <form class="login__container--form">
          <input class="login-input" type="text" placeholder="User">
          <input class="login-input" type="text" placeholder="Email">
          <input class="login-input" type="password" placeholder="Password">
          <button class="login-button" type="button">Register</button>
          <p class="login__container--login"><a href="/login.html">Login</a></p>
        </section>

      </section>
    </section>
    <footer class="footer">
      <a href="/">Terms and policy</a>
      <a href="/">Privacy</a>
      <a href="/">Support</a>
    </footer>
  </body>
</html>
