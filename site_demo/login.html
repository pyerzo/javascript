<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scael=1">
    <title>Demo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="static/img/logo.png" alt="logo">
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Welcome</h2>
        <form class="login__container--form">
          <input class="login-input" type="text" placeholder="User">
          <input class="login-input" type="password" placeholder="Password">
          <button class="login-button" type="button">Login</button>
          <div class="login__container--remember-me">
            <label>
              <input type="checkbox" id="remember-me-cbox" value="checkbox">Remember me
            </label>
            <a href="/">I forgot my password</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>
            <img src="static/img/google.png" alt="google">
            Login with Google
          </div>
          <div>
            <img src="static/img/twitter.png" alt="twitter">
            Login with Twitter
          </div>
        </section>
        <p class="login__container--register">You don't have an account <a href="/register.html">Register</a></p>
      </section>
    </section>
    <footer class="footer">
      <a href="/">Terms and policy</a>
      <a href="/">Privacy</a>
      <a href="/">Support</a>
    </footer>
  </body>
</html>
